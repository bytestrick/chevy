tutorial.descriptions=Usa i tasti "W", "A", "S", "D",\noppure le frecce direzionali, per muoverti nel gioco.;\
Usa i tasti "I", "J", "K", "L" per attaccare i nemici.\nRicorda: l'attacco è la tua migliore difesa!;\
Durante la tua avventura, incontrerai diversi oggetti utili.\nInizia raccogliendo le monete, accumulandone abbastanza, potrai sbloccare nuovi personaggi.;\
Le pozioni di cura sono fondamentali per ripristinare la tua vita durante le battaglie.\nA volte, puoi ottenerle dopo aver eliminato i nemici.;\
I potenziamenti sono oggetti speciali che ti conferiscono abilità straordinarie,\nrendendoti più potente nel corso del gioco. Usali saggiamente!;\
Le chiavi servono per aprire forzieri,\nche possono contenere monete, pozioni, potenziamenti o ulteriori chiavi.;\
Fai attenzione agli spuntoni,\nin quanto possono infliggere danni se li tocchi.\nTieni gli occhi aperti!;\
Le superfici ghiacciate sono scivolose, se le calpesti,\ncontinuerai a scivolare per tutta la durata del ghiaccio.;\
Il pavimento vischioso blocca il tuo movimento e una volta che ti sei liberato scompare, quindi cerca di evitarlo.;\
La botola si apre una volta che sei passato sopra.\nAttento a non caderci dentro.;\
I totem lanciano frecce appuntite a intervalli regolari.\nImpara a schivarle per evitare danni. Sii veloce!;\
La scala è l'unica via d'uscita dalla stanza.\nTuttavia, si aprirà solo dopo che avrai eliminato tutti i nemici.\nPreparati alla battaglia!;\
Il gioco può essere messo in pausa premendo il tasto ESC.\nPrenditi una pausa se hai bisogno di riflettere!;\
Hai completato il tutorial.\nOra sei pronto ad affrontare il resto del gioco.\n\nBuona fortuna!