menu.quotes.KNIGHT="Ho giurato di proteggere il regno, difendere i deboli e... sì,\nanche cercare di capire come si monta questa maledetta armatura!";\
"Il mio cavallo è coraggioso, la mia spada è affilata, e io...\nbe', io mi sono già perso due volte cercando di arrivare qui."
menu.quotes.ARCHER="Precisione millimetrica, occhio di falco, respiro controllato...\nma se c'è una zanzara che mi gira intorno, non garantisco nulla.";\
"Posso colpire una moneta a 100 passi, ma non\nchiedermi di trovare le chiavi quando ho fretta."
menu.quotes.NINJA="Muovermi nell'ombra, sparire nel nulla, essere silenzioso\ncome il vento... e poi inciampo su una foglia secca.";\
"Mi alleno per anni a diventare un maestro del silenzio...\ne poi la mia pancia decide di brontolare nel momento più critico."
